<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>AR Travel</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/responsive.css" />
  </head>
  <body>
    <!-- header starts here -->
    <header>
      <nav>
        <div class="header-title">
          <img src="./Images/Group 40071 (2).png" alt="" />
          <h2>AR <span>Travel</span></h2>
        </div>
        <ul>
          <li><a class="home-tag" href="">Home</a></li>
          <li><a href="">Packages</a></li>
          <li><a href="">Testimonial</a></li>
          <li><a href="">Blog</a></li>
          <li><a href="">Contact</a></li>
        </ul>
        <div class="bar hide"><i class="fa-solid fa-bars"></i></div>
      </nav>
    </header>
    <!-- header ends here -->

    <!-- main section starts here -->
    <main>
      <!-- explore section starts here -->
      <section class="explore">
        <div class="explore-container">
          <h1 class="explore-section-title">Explore Your Travel</h1>
          <p class="explore-section-description">
            Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor
            adipiscing. In et odio enim ac quis sapien urna eu phasellus
          </p>
          <div class="explore-section-form">
            <button>Where go</button>
            <button>
              <p>when</p>
              <i class="fa-solid fa-angle-down"></i>
            </button>
            <button>
              <p>Select type</p>
              <i class="fa-solid fa-angle-down"></i>
            </button>
            <div class="sp-btn">
              <button>
                <i class="fa-solid fa-magnifying-glass"></i>
                <p>Find Now</p>
              </button>
            </div>
          </div>
        </div>
      </section>
      <!-- explore section ends here -->
    </main>
    <!-- main section ends here -->

    <!-- footer starts here -->
    <footer></footer>
    <!-- footer ends here -->
  </body>
</html>
